site_name: PrimerDocs
site_url: https://example.com/
nav:
    - Universal Checkout: 'index.md'
    - 'Quick Start':
      - 'Drop-in UI Checkout': 'universal-checkout/drop-in-ui-checkout.md'
      - 'Headless Checkout': 'universal-checkout/headless-checkout.md'
theme:
  name: material
markdown_extensions:
  - toc:
      permalink: "#"
  - smarty
  - admonition
  - footnotes
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown
